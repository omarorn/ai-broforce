<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Broforce: Recharged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
      }
      @keyframes explosion-animation {
        0% { transform: scale(0.5); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.7; }
        100% { transform: scale(2); opacity: 0; }
      }
      .explosion-anim {
        animation: explosion-animation 0.3s ease-out forwards;
      }
      @keyframes flash-damage {
        0% { filter: brightness(2); }
        100% { filter: brightness(1); }
      }
      .flash-damage {
        animation: flash-damage 0.2s linear;
      }
      @keyframes glow {
        0% { box-shadow: 0 0 5px #fff; }
        50% { box-shadow: 0 0 20px #fff; }
        100% { box-shadow: 0 0 5px #fff; }
      }
      .glow {
        animation: glow 1s infinite;
      }
      @keyframes wind-lines {
        0% { background-position: 0 0; }
        100% { background-position: 100% 0; }
      }
      .wind-lines {
        animation: wind-lines 0.5s linear infinite;
        background-image: linear-gradient(to right, rgba(255,255,255,0.5) 50%, transparent 50%);
        background-size: 10px 2px;
      }
    </style>

}
